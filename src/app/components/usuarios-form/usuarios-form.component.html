<mat-card>

    <form [formGroup]="formulario" (ngSubmit)="fnValidarValores()">

        <mat-grid-list cols="3" rowHeight="3:1">

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input [(ngModel)]="lcUsuario['nme']" matInput formControlName="Nombres" #Nombres maxlength="25"
                        placeholder="Ingrese sus nombres">
                    <mat-icon matSuffix>supervisor_account</mat-icon>
                    <mat-hint align="end">{{Nombres.value.length}} / 25</mat-hint>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input [(ngModel)]="lcUsuario['apl']" matInput formControlName="Apellidos" #Apellidos maxlength="25"
                        placeholder="Ingrese sus apellidos">
                    <mat-icon matSuffix>supervisor_account</mat-icon>
                    <mat-hint align="end">{{Apellidos.value.length}} / 25</mat-hint>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Cedula</mat-label>
                    <input [(ngModel)]="lcUsuario['cda']" matInput type="number" formControlName="Cedula" #Cedula
                        maxlength="11" placeholder="Ingrese cedula (solo numeros)">
                    <mat-icon matSuffix>credit_card</mat-icon>
                    <mat-hint align="end">{{Cedula.value.length}} / 11</mat-hint>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Correo</mat-label>
                    <input [(ngModel)]="lcUsuario['crr']" matInput type="email" formControlName="Correo" #Correo
                        maxlength="150" placeholder="Ingrese e-mail">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-hint align="end">{{Correo.value.length}} / 150</mat-hint>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field class="example-full-width">
                    <span matPrefix>+57 &nbsp;</span>
                    <input [(ngModel)]="lcUsuario['tel']" type="number" formControlName="Telefono" #Telefono
                        maxlength="11" matInput placeholder="Telefono (solo numeros)">
                    <mat-icon matSuffix>call</mat-icon>
                    <mat-hint align="end">{{Telefono.value.length}} / 11</mat-hint>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>

                <!-- <mat-label>Estado</mat-label>
                    <mat-select [(value)]="lcUsuario['act']">
                        <mat-option value="true">Activo</mat-option>
                        <mat-option value="false">Inactivo</mat-option>
                    </mat-select> -->

                <mat-checkbox formControlName="Activo" class="example-margin" [(ngModel)]="lcUsuario['act']"> Activo
                </mat-checkbox>



                <!-- <p>You selected: {{selected}}</p> -->
            </mat-grid-tile>

        </mat-grid-list>



        <button mat-raised-button type="submit" color="primary" *ngIf="!lcGuardando">Guardar</button> &nbsp;&nbsp;
        <button mat-raised-button type="button" color="secondary" (click)="fnEditar()"
            *ngIf="lcGuardando">Editar</button> &nbsp;&nbsp;
        <button mat-raised-button type="button" color="warn" (click)="fnEditar()" *ngIf="!lcGuardando">Cancelar</button>
        &nbsp;&nbsp;

    </form>

</mat-card>
