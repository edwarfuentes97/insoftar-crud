<mat-grid-list cols="2" rowHeight="7:1">

    <mat-grid-tile>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar Datos">
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="fnBuscar()">Buscar</button>
    </mat-grid-tile>
</mat-grid-list>



<mat-grid-list cols="1" rowHeight="3:1">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- uid Column -->
            <ng-container matColumnDef="uid">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nme">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nme}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="apl">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.apl}} </td>
            </ng-container>
            <ng-container matColumnDef="cda">
                <th mat-header-cell *matHeaderCellDef> Cedula </th>
                <td mat-cell *matCellDef="let element"> {{element.cda}} </td>
            </ng-container>
            <ng-container matColumnDef="crr">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.crr}} </td>
            </ng-container>
            <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
            </ng-container>
            <ng-container matColumnDef="nfc">
                <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
                <td mat-cell *matCellDef="let element"> {{element.nfc}} </td>
            </ng-container>
            <ng-container matColumnDef="act">
                <th mat-header-cell *matHeaderCellDef> Activo </th>
                <td mat-cell *matCellDef="let element"> {{element.act}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>



    </div>

</mat-grid-list>

<mat-grid-list cols="1" rowHeight="7:1">
    <mat-grid-tile>
        <button mat-raised-button type="submit" color="primary" (click)="fnNuevo()">Nuevo</button> &nbsp;&nbsp;
        <button mat-raised-button type="button" color="secondary" (click)="fnPropiedades()">Propiedades</button>
        &nbsp;&nbsp;
        <button mat-raised-button type="button" color="warn" (click)="openDialog()">Delete</button>
        &nbsp;&nbsp;
    </mat-grid-tile>
</mat-grid-list>
